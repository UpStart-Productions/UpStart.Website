baseURL = "https://upstart.solutions/"
languageCode = "en-us"
title = "UpStart Productions"
pagination.pagerSize = 12
enableRobotsTXT = true
canonifyURLs = true
relativeURLs = true
theme = ""

[module]
  [[module.imports]]
    path = "github.com/nunocoracao/blowfish/v2"

# Clean URLs (Hugo default, but explicit here)
disablePathToLower = false
uglyURLs = false

# Goldmark: allow HTML in Markdown (for data-* and inline HTML)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# Clean URL structure
[permalinks]
  posts = "/:slug/"

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    pageRef = "/"
    weight = 10

  [[menu.main]]
    name = "About"
    pageRef = "/about"
    weight = 20

  [[menu.main]]
    name = "Services"
    pageRef = "/services"
    weight = 30

  [[menu.main]]
    name = "Portfolio"
    pageRef = "/portfolio"
    weight = 40

  [[menu.main]]
    name = "Nepho"
    pageRef = "/nepho"
    weight = 50

  [[menu.main]]
    name = "Contact"
    pageRef = "/contact"
    weight = 60
