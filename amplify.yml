version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            # Install Hugo (extended) â€“ pin a version you like
            - HUGO_VERSION=0.128.2
            - curl -L -o /tmp/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
            - tar -xzf /tmp/hugo.tar.gz -C /usr/local/bin hugo
            - hugo version
        build:
          commands:
            - hugo --gc --minify
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths: []
    customHeaders:
      # HTML: always revalidate
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: no-cache

      # JS/CSS: long-lived + immutable
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: max-age=31536000, immutable
      - pattern: '**/*.css'
        headers:
          - key: Cache-Control
            value: max-age=31536000, immutable

      # Images & icons: long-lived + immutable
      - pattern: '**/*.{jpg,jpeg,png,gif,svg,webp,ico}'
        headers:
          - key: Cache-Control
            value: max-age=31536000, immutable

      # Fonts: long-lived + immutable
      - pattern: '**/*.{woff,woff2,ttf,otf,eot}'
        headers:
          - key: Cache-Control
            value: max-age=31536000, immutable

      # JSON/manifest assets: long-lived if fingerprinted; change to no-cache if you hand-edit without hashing
      - pattern: '**/*.{json,webmanifest}'
        headers:
          - key: Cache-Control
            value: max-age=31536000, immutable
